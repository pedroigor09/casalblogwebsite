name: Deploy to GitHub Pages

on:
  push:
    branches: ['main', 'master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Clean build artifacts
        run: |
          rm -rf .next out
          echo "Cleaned .next and out directories"

      - name: Build with Next.js
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Next.js config:"
          cat next.config.ts
          echo "Building with Next.js..."
          npm run build
          echo "Build completed. Checking for out directory..."
        env:
          NODE_ENV: production

      - name: List build output
        run: |
          echo "Listing build directory:"
          ls -la
          echo "Checking next.config files:"
          ls -la next.config.* || echo "No next.config files found"
          if [ -d "out" ]; then
            echo "✓ out directory exists"
            ls -la out/ | head -20
          else
            echo "✗ ERROR: out directory does not exist!"
            echo "Checking .next directory:"
            ls -la .next/ || echo "No .next directory"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
